- defaults:
    link:   
        create: true
        relink: true
        relative: true

- clean: ['~']

- create:
    - ~/downloads
    - ~/documents
    - ~/git
    - ~/projects
    - ~/scrap

- link:
    ~/.dotfiles: ''
    ~/.Xresources: Xresources
    ~/.compton.conf: compton.conf
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.config/polybar: polybar
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]